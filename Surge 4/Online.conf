[General]
wifi-assist = true
proxy-test-url = http://speed.cloudflare.com/
internet-test-url = http://www.aliyun.com
tls-provider = openssl
allow-wifi-access = false
skip-proxy = 192.168.0.0/16,172.16.0.0/12,127.0.0.1,100.64.0.0/10,10.0.0.0/8,  localhost, *.local
dns-server = 223.5.5.5, 119.29.29.29, 119.28.28.28, system
wifi-access-http-port = 6152
wifi-access-socks5-port = 6153
show-error-page-for-reject = true
ipv6 = false
disable-geoip-db-auto-update = true
exclude-simple-hostnames = true

[Replica]
hide-apple-request = 1
hide-crash-reporter-request = 1
hide-udp = 1
keyword-filter-type = none

[Proxy Group]
StreamingSE = select, DIRECT, policy-path=node-list/, update-interval=-1，policy-regex-filter=HKG|TWN
Netflix = select, policy-path=node-list/, update-interval=-1，policy-regex-filter=SGP
Telegram = select, PROXY, policy-path=node-list/, update-interval=-1，policy-regex-filter=SGP
USA = select, policy-path=node-list/, update-interval=-1，policy-regex-filter=USA
JPN = select, policy-path=node-list/, update-interval=-1，policy-regex-filter=JPN
PROXY = select, policy-path=node-list/, update-interval=-1

